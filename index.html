<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Format Converter</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Theme switcher -->
        <div class="theme-switch-container">
            <span class="theme-icon"><i class="bi bi-sun-fill"></i></span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="theme-slider"></span>
            </label>
            <span class="theme-icon"><i class="bi bi-moon-fill"></i></span>
        </div>

        <div class="card hi-tech-border">
            <div class="card-header">
                <h2 class="text-center my-2">
                    <i class="bi bi-clock-history me-2"></i>Time Format Converter
                </h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-outline-primary" id="current-time-btn">
                            <i class="bi bi-clock me-1"></i>Use Current Time
                        </button>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="form-group mt-3">
                            <label for="timestamp">
                                <i class="bi bi-hash me-1"></i>Unix Timestamp <small>(UTC, seconds)</small>
                            </label>
                            <input type="number" class="form-control fs-2" id="timestamp" placeholder="Enter timestamp">
                            <small class="form-text text-muted">Example: 1609459200</small>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mt-3">
                                    <label for="datetime">
                                        <i class="bi bi-calendar-date me-1"></i>Date and Time
                                    </label>
                                    <input type="text" class="form-control fs-2" id="datetime" placeholder="YYYY-MM-DD HH:MM:SS">
                                    <small class="form-text text-muted" id="formatHint">ISO format: 2026-12-30 12:30:25</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mt-3">
                                    <label for="timezone">
                                        <i class="bi bi-globe me-1"></i>Timezone
                                    </label>
                                    <select class="form-select" id="timezone"></select>
                                    <small class="form-text text-muted d-none">Timezone information appears below</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert" id="info-box" role="alert">
                            <i class="bi bi-info-circle me-2"></i>Enter a timestamp or a date to begin conversion
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>Time to Time Converter | <span id="current-year"></span></p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/customParseFormat.js"></script>
    <script src="script.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5SXGMCH49J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5SXGMCH49J');
    </script>
</body>
</html>
